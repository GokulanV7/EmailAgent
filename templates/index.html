<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Agent - Dashboard</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f8f9fa;
            color: #212529;
            line-height: 1.6;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #fff;
            border-right: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .nav-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            color: #495057;
            font-size: 14px;
        }
        
        .nav-item:hover {
            background: #f8f9fa;
        }
        
        .nav-item.active {
            background: #007bff;
            color: white;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px 40px;
        }
        
        .top-bar {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 { 
            color: #212529;
            font-size: 24px;
            font-weight: 600;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .stat-label {
            font-size: 13px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #212529;
        }
        
        .stat-change {
            font-size: 13px;
            color: #28a745;
            margin-top: 4px;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .status-indicator.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-indicator.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        /* Email List Section */
        .content-section {
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }
        
        .email-list {
            padding: 0;
        }
        
        .email-item {
            padding: 20px 24px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s;
        }
        
        .email-item:hover {
            background: #f8f9fa;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .email-from {
            font-size: 14px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 4px;
        }
        
        .email-time {
            font-size: 13px;
            color: #6c757d;
        }
        
        .email-subject {
            font-size: 15px;
            font-weight: 500;
            color: #212529;
            margin-bottom: 8px;
        }
        
        .email-summary {
            font-size: 14px;
            color: #495057;
            line-height: 1.5;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 3px;
            margin-left: 8px;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state-icon {
            font-size: 48px;
            color: #dee2e6;
            margin-bottom: 16px;
        }
        
        .empty-state-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">ðŸ“§ Email Agent</div>
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item">Summaries</div>
        <div class="nav-item">Settings</div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h1>Dashboard</h1>
            <div class="controls">
                <div id="statusIndicator" class="status-indicator inactive">
                    <span class="status-dot"></span>
                    <span>Stopped</span>
                </div>
                <button id="startBtn" class="btn btn-primary" onclick="startServer()">Start</button>
                <button id="stopBtn" class="btn btn-danger" onclick="stopServer()" disabled>Stop</button>
                <button id="refreshBtn" class="btn btn-secondary" onclick="loadSummaries()">Refresh</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Emails</div>
                <div class="stat-value" id="totalEmails">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="lastUpdate" style="font-size: 18px;">Never</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Protected</div>
                <div class="stat-value" id="protectedCount">0</div>
            </div>
        </div>

        <div class="content-section">
            <div class="section-header">
                <div class="section-title">Recent Email Summaries</div>
            </div>
            <div id="emailList" class="email-list">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“¬</div>
                    <div class="empty-state-text">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.getElementById('statusIndicator');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    
                    if (data.running) {
                        statusIndicator.className = 'status-indicator active';
                        statusIndicator.innerHTML = '<span class="status-dot"></span><span>Running</span>';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        
                        if (!autoRefreshInterval) {
                            autoRefreshInterval = setInterval(loadSummaries, 10000);
                        }
                    } else {
                        statusIndicator.className = 'status-indicator inactive';
                        statusIndicator.innerHTML = '<span class="status-dot"></span><span>Stopped</span>';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        
                        if (autoRefreshInterval) {
                            clearInterval(autoRefreshInterval);
                            autoRefreshInterval = null;
                        }
                    }
                });
        }

        function startServer() {
            const startBtn = document.getElementById('startBtn');
            startBtn.textContent = 'Starting...';
            startBtn.disabled = true;
            
            fetch('/api/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    updateStatus();
                    loadSummaries();
                    startBtn.textContent = 'Start';
                });
        }

        function stopServer() {
            const stopBtn = document.getElementById('stopBtn');
            stopBtn.textContent = 'Stopping...';
            stopBtn.disabled = true;
            
            fetch('/api/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    updateStatus();
                    stopBtn.textContent = 'Stop';
                });
        }

        function formatTime(timestamp) {
            const now = Date.now() / 1000;
            const diff = now - timestamp;
            
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return new Date(timestamp * 1000).toLocaleDateString();
        }

        function loadSummaries() {
            const refreshBtn = document.getElementById('refreshBtn');
            const originalText = refreshBtn.textContent;
            refreshBtn.textContent = 'Loading...';
            
            fetch('/api/summaries')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('emailList');
                    const totalEmails = document.getElementById('totalEmails');
                    const lastUpdate = document.getElementById('lastUpdate');
                    const protectedCount = document.getElementById('protectedCount');
                    
                    // Update stats
                    totalEmails.textContent = data.length;
                    const protected = data.filter(item => item.is_confidential || item.was_blocked).length;
                    protectedCount.textContent = protected;
                    
                    if (data.length > 0) {
                        const latest = Math.max(...data.map(item => item.timestamp));
                        lastUpdate.textContent = formatTime(latest);
                    } else {
                        lastUpdate.textContent = 'Never';
                    }
                    
                    list.innerHTML = '';
                    
                    if (data.length === 0) {
                        list.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ“¬</div>
                                <div class="empty-state-text">No email summaries yet</div>
                            </div>
                        `;
                        refreshBtn.textContent = originalText;
                        return;
                    }

                    // Sort by timestamp (newest first)
                    data.sort((a, b) => b.timestamp - a.timestamp);

                    data.forEach(item => {
                        const emailItem = document.createElement('div');
                        emailItem.className = 'email-item';
                        
                        let badges = '';
                        if (item.is_confidential) badges += '<span class="badge badge-warning">Confidential</span>';
                        if (item.was_blocked) badges += '<span class="badge badge-danger">Blocked</span>';

                        emailItem.innerHTML = `
                            <div class="email-header">
                                <div>
                                    <div class="email-from">${item.sender}</div>
                                    <div class="email-time">${formatTime(item.timestamp)}</div>
                                </div>
                            </div>
                            <div class="email-subject">${item.subject}${badges}</div>
                            <div class="email-summary">${item.summary}</div>
                        `;
                        list.appendChild(emailItem);
                    });
                    
                    refreshBtn.textContent = originalText;
                })
                .catch(error => {
                    console.error('Error loading summaries:', error);
                    refreshBtn.textContent = originalText;
                });
        }

        // Initial load
        updateStatus();
        loadSummaries();
        
        // Poll for status updates
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
